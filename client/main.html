<head>
  <title>Barcode Scanner</title>
</head>

<body>
	<header>
		<h3>UTILITIES</h3>
	</header>
  	<center>
      <p>{{> loginButtons}}</p>
  		<p>{{> barcode_scanner}}</p>
  		<p>{{> display}}</p>
  		<p>{{> items}}</p>
  	</center>
</body>

<template name="barcode_scanner">
  <button class = "scanBtn">Scan Barcode</button>
</template>

<template name="display">
  <button class = "displayBtn">Display Barcode</button>
</template>

<template name="items">
  <button class = "itemsBtn">Retrieve Items</button>
  <!-- {{#if correctCode}} -->
  <table>
          <th> Item Name </th>
          <th> Price </th>
            {{#each item}}
              <tr>
                <td class="itemName"> {{name}} </td>
                <td class="itemPrice"> {{price}} </td>
              </tr>
            {{/each}}
          </table>
<!--           {{/if}} -->
</template>
